<html>

  <head>
    <title>Schedule Buddy</title>
    
    <!-- css -->
    <link href="css/libs/bootstrap.min.css" rel="stylesheet">

    <!-- js -->
    <script src="js/libs/jquery-1.11.0.min.js" type="text/javascript"></script>
    
  </head>

  <body>

    <div class="container">
     
      <div class="text-centered">
        <h1>ScheduleBuddy</h1>
        <form>
          <input id="form" type="text">
        </form>
        <h2 id="main"></h1>
        <form id="create-user"> 
          <input id="username" type="text" name="username">
          <input id="password" type="password" name="password">
          <input type="submit">
        </form>
      </div>

    </div>

  </body>

  <script>
    var users = [];

    $(document).ready(function () {
      $.ajax({
        url: 'api/get_users.php',
        type: 'GET',
        async: true,
        dataType: 'json',
        success: function (data) {
          for (var i = 0; i < data.length; i++) {
            users[i] = data[i].USERNAME;
          }
        }
      });
    });

    $( '#form' ).change(function () {
      var str = $( '#form' ).val();
      var is_user = false;
      for (var i = 0; i < users.length; i++) {
        if (users[i] === str) {
          is_user = true;
          break;
        }
      }
      if (is_user) 
        $( '#main' ).html('...is a user');
      else
        $( '#main' ).html('...is not a user');
    }); 

    $( '#create-user' ).submit(function(event) {
      event.preventDefault();
      // add error catching for empty fields and duplicate to users that
      // already exist
      var username = $( '#username' ).val();
      var password = $( '#password' ).val();
      var user = {"USERNAME": username, "PASSWORD": password};
      console.log(user);
      $.ajax({
        url: 'api/create_user.php',
        type: 'POST',
        data: user,
        async: false,
        dataType: 'json',
      });
      location.reload();
    });
  </script>

</html>
